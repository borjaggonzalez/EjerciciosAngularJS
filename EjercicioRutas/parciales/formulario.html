<div ng-controller="fromController">
        <h1>{{titulo}}</h1>
    <div class="row">
    <div class="col-8">
        <form name="formulario" ng-submit="guardarDatos(formulario.$valid)" novalidate>
                <div class="form-group" ng-class="">
                  <label for="nombre">Nombre:</label>
                  <input type="text" class="form-control" id="nombre"  name="nombre" placeholder="Introduzca su nombre"
                  ng-model="formData.nombre">
                </div>
                <div class="form-group">
                  <label for="email">Password:</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Introduzca su email"
                  ng-model="formData.email">
                </div>
               
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>

    </div>
    <div class="col-4">
        <div class="card bg-dark text-white">
            <div class="card-header">Estructura de datos</div>
            <div class="card-body ">
                <span class="card-text"><pre class="text-white">{{formulario | json}} </pre></span>
            </div>
        </div>
    </div>
</div>
</div>
