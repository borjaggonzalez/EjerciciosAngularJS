<!DOCTYPE html>
<html lang="en" ng-app </html> <!-- ng-app=Directiva para decir que es una app de Angular -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ANGULAR JS-->
    <script src="js/angular.min.js"></script>
    <script src="//code.angularjs.org/1.2.23/i18n/angular-locale_es-us.js"></script>
    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- | se conoce como pipe e indica que a su derecha hay un filtro -->
    <!-- sacar ejemplos de date, number y currency, lowercase -->
    <div class="container">
        <h1>Evaluacion</h1>
        <h2>Angular</h2>
        <p>
           <!-- Nombre completo, Lugar de trabajo, Solario en euros-->
          
            Nombre completo:<br/> 
            <input type="text" ng-model="nombre" class="form-control" placeholder="Dime tu nombre"><br/>
            Lugar de trabajo: <br/>
            <input type="text" ng-model="trabajo" class="form-control" placeholder="Dime tu nombre"><br/>
            Solario en euros: <br/>
            <input type="text" ng-model="salario" class="form-control" placeholder="Dime tu nombre"><br/>
        </p>
        <p>
        Nombre :{{nombre | uppercase}} <br/>
        Lugar de trabajo :{{trabajo | lowercase}} <br/>
        Salario :{{salario | currency}}<br/>
        </p>
    </div>









</body>

</html>
